<html>
    <head>
        <!-- CSS -->
        <link rel = "stylesheet" href = "styles/style.css"/>
        <link rel = "stylesheet" href = "styles/node_style.css"/>
        <link rel = "stylesheet" href = "styles/nav_bar.css"/>
        <link rel="icon" href="./images/favicon.png">
        <!-- Load an icon library to show a hamburger menu (bars) on small screens -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body onload="constructGrid()">
        <div id="content_container">
            <nav class="gradient">
                <div id="logo"><b>P</b>ath<b>F</b>inding <b>V</b>isualizer</div>
      
                <label for="drop" class="toggle">Menu</label>
                <input type="checkbox" id="drop" />
                <ul class="menu">
                    <li><a href="#">Set environment</a></li>
                    <li><a href="#">Start visualization</a></li>
                    <li><a href="#">Helper</a></li>
                    <li><a href="#">Choose speed</a>
                        <ul>
                            <li class="gradient"><a href="#">Slow</a></li>
                            <li class="gradient"><a href="#">Medium</a></li>
                            <li class="gradient"><a href="#">Fast</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>

            <div id="description_container" class="description_container">
                <div class="description-node">
                    <img src="./images/nodes/start_node.png" alt="start_node"> <br>
                    Start node
                    <!-- <span class="tooltiptext">Shift/Alt + Left mouse click(first click ever)</span> -->
                </div>
                <div class="description-node">
                    <img src="./images/nodes/goal_node.png" alt="goal_node"> <br>
                    Goal Node
                    <!-- <span class="tooltiptext">Shift/Alt + Left mouse click(second click ever)</span> -->
                </div>
                <div class="description-node">
                    <img src="./images/nodes/wall_node.png" alt="wall_node"> <br>
                    Wall Node
                    <!-- <span class="tooltiptext">Shift + Left mouse click(generates after start&goal)</span> -->
                </div>
                <div class="description-node">
                    <img src="./images/nodes/weighted_node.png" alt="weighted_node"> <br>
                    Weighted Node
                    <!-- <span class="tooltiptext">Alt + Left mouse click</span> -->
                </div>
                <div class="description-node">
                    <img src="./images/nodes/current_node.png" alt="current_node"> <br>
                    Current Node
                </div>
                <div class="description-node">
                    <img src="./images/nodes/visited_node.png" alt="visited_node"> <br>
                    Visited Node
                </div>
                <div class="description-node">
                    <img src="./images/nodes/unvisited_node.png" alt="unvisited_node"> <br>
                    Unvisited Node
                </div>
                <div class="description-node">
                    <img src="./images/nodes/path_node.png" alt="path_node"> <br>
                    Path Node
                </div>
            </div>
            <div id="maze_container" class="maze_container"></div>
        </div>
        <!-- JS -->
        <!-- General stuff -->
        <script src="./scripts/clear_buttons.js"></script>
        <script src="./scripts/constants.js"></script>
        <script src="./scripts/draw_nodes.js"></script>
        <script src="./scripts/general_purpose_methods.js"></script>
        <script src="./scripts/grid_construction.js"></script>
        <script src="./scripts/navBar.js"></script>
        <script src="./scripts/reconstructPath.js"></script>
        <!-- Algorithms -->
        <script src="./scripts/algorithms/a_star.js"></script>
        <script src="./scripts/algorithms/bfs.js"></script>
        <script src="./scripts/algorithms/bidirectional_bfs.js"></script>
        <script src="./scripts/algorithms/bidirectional_dfs.js"></script>
        <script src="./scripts/algorithms/dfs.js"></script>
        <script src="./scripts/algorithms/dijkstra.js"></script>
        <script src="./scripts/algorithms/greedy_bfs.js"></script>
        <script src="./scripts/algorithms/recursive_bfs.js"></script>
        <!-- Maze generators -->
        <script src="./scripts/maze_generators/random_seed.js"></script>
        <script src="./scripts/maze_generators/randomized_dfs.js"></script>
        <script src="./scripts/maze_generators/randomized_prim.js"></script>
        <!-- Static wall spahes -->
        <script src="./scripts/static_wall_shapes/stairs.js"></script>
        <script src="./scripts/static_wall_shapes/centric_baes.js"></script>
        <script src="./scripts/static_wall_shapes/horizontal_baes.js"></script>
        <script src="./scripts/static_wall_shapes/normal_baes.js"></script>
        <script src="./scripts/static_wall_shapes/vertical_baes.js"></script>
    </body>
</html>
